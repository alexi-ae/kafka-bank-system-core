spring:
  application:
    name: registry
server:
  port: 8761  # Puerto por defecto para Eureka Server

eureka:
  instance:
    hostname: registry
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://registry:8761/eureka/
  server:
    enable-self-preservation: false